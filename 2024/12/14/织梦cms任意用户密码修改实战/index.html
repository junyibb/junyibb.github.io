<p><img src="/image/4.png" srcset="/img/loading.gif" lazyload alt="4"></p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs php">很好，那我就去找相关漏洞，先不急，我们先看看能不能注册，登录<br>然后只发现了不能正常，只能前台用户登录。<br></code></pre></td></tr></table></figure>

<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs php">得到了<br>http:<span class="hljs-comment">//www.dede.com/member/resetpassword.php?dopost=getpasswd&amp;amp;id=2&amp;amp;key=BvCQSSGz</span><br></code></pre></td></tr></table></figure>

<p><img src="/image/12.png" srcset="/img/loading.gif" lazyload alt="12"></p>

<p><img src="/image/14.png" srcset="/img/loading.gif" lazyload alt="14"></p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs php">我们注意了，id=<span class="hljs-number">2</span>改的是我test1，那id=<span class="hljs-number">1</span>岂不是管理员的账号？我们回到了bp那段。<br></code></pre></td></tr></table></figure>

<p><img src="/image/18.png" srcset="/img/loading.gif" lazyload alt="18"></p>

<p><img src="/image/20.png" srcset="/img/loading.gif" lazyload alt="20"></p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs php">发现不允许前台登录<br>得到了hejun是管理员账号后，我们可以尝试在空间，试试未授权访问空间，发现成功。<br></code></pre></td></tr></table></figure>

<p><img src="/image/15.png" srcset="/img/loading.gif" lazyload alt="15"></p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs php">后台是hejun,但是后台目录我们不知道。<br>我们可以用dedecms-master快速扫描dedecms后台目录。<br>项目地址：https:<span class="hljs-comment">//github.com/AAHOne/dedecms</span><br></code></pre></td></tr></table></figure>

<p><img src="/image/16.png" srcset="/img/loading.gif" lazyload alt="16"></p>

<p><img src="/image/17.png" srcset="/img/loading.gif" lazyload alt="17"></p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs php">我们进入后台，账号hejun,密码是我们刚才改了<span class="hljs-number">123123</span><br>好家伙，密码错误，那后台账号应该是不一样的<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
