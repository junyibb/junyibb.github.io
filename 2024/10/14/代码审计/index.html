                <h3 id="什么是代码审计"><a href="#什么是代码审计" class="headerlink" title="什么是代码审计"></a>什么是代码审计</h3><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs php">由具备丰富的编码经验并对安全编码及应用安全具有很深刻理解的安全服务人员根据一定的编码规范和标准,针对应用程序源代码,从结构、脆弱性以及缺陷等方面进行审查,最终输出代码审计报告,完善应用程序,提升自身安全水平怎么做代码审计?(从发现安全漏洞维度出发)<br>具备哪些知识点(运行环境搭建、熟悉开发语言、各类函数应用)<br>了解常用漏洞产生成因(SQL、xss、上传漏洞、SSRF、代码执行、CSRF等等)漏洞调试(断点输出、变量跟踪、漏洞关键函数)<br>高级应用漏洞<span class="hljs-comment">// (奇技淫巧应用:二次注入、截断注入、条件竞争、二次攻击、黑白盒fuzz等)</span><br>Poc编写(数据包构造、语言类型)<br></code></pre></td></tr></table></figure>

<h3 id="能力"><a href="#能力" class="headerlink" title="能力"></a>能力</h3><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs php">联想能力<br>开发能力<br><span class="hljs-comment">// 寻找答案的能力</span><br><span class="hljs-comment">// 抓住重点的能力,能够忽略无效信息</span><br></code></pre></td></tr></table></figure>

<h3 id="总结"><a href="#总结" class="headerlink" title="总结"></a>总结</h3><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs php">代码审计有<span class="hljs-number">2</span>种大体思路<br><span class="hljs-number">1</span>.直接通过扫描器扫描出来敏感的函数,然后逆推<br><span class="hljs-number">2</span>.访问网站,然后根据网站的结构推测可能出现的问题<br>  <br><span class="hljs-number">1</span>.快速定位 <span class="hljs-comment">// 黑（黑盒测试）加白（白盒测试）</span><br>      （功能点）    （对应源代码）<br><span class="hljs-number">2</span>. 白盒审计 <span class="hljs-comment">//(查找敏感函数 insert select scriptcurl exec move upload file system)</span><br>    （浪费时间，有一定收获）<br><span class="hljs-number">3</span>. 通读全文 （全部都看，时间耗时长，但能发现<span class="hljs-number">90</span>%的<span class="hljs-number">0</span>day）<br></code></pre></td></tr></table></figure>

<h4 id="zzcmsxss漏洞"><a href="#zzcmsxss漏洞" class="headerlink" title="zzcmsxss漏洞"></a>zzcmsxss漏洞</h4><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs php">&lt;img+src=<span class="hljs-string">&quot;x&quot;</span>+onerror=location.href=`https:<span class="hljs-comment">//www.baidu.com`&gt;</span><br>              <span class="hljs-comment">// 错误则跳转</span><br></code></pre></td></tr></table></figure>
